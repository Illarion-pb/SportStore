<div class="navbar navbar-inverse bg-inverse">
    <a class="navbar-brand">Спортивный магазин</a>
</div>
<div *ngIf="orderSent" class="m-a-1 text-xs-center">
    <h2>Спасибо!</h2>
    <p>Спасибо за Ваш заказ.</p>
    <button class="btn btn-primary" routerLink="/store">Вернуться в магазин</button>
</div>

<form *ngIf="!orderSent" #form="ngForm" novalidate (ngSubmit)="submitOrder(form)" class="m-a-1">
    <div class="form-group">
        <label>ФИО:</label>
        <input type="form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required />
        <span *ngIf="submitted && name.invalid" class="text-danger">Пожалуйста, введите Ваше ФИО</span>
    </div>
    <div class="form-group">
        <label>Адерес:</label>
        <input type="form-control" #address="ngModel" name="address" [(ngModel)]="order.address" required />
        <span *ngIf="submitted && address.invalid" class="text-danger">Пожалуйста, введите Ваш адрес</span>
    </div>
    <div class="form-group">
        <label>Город:</label>
        <input type="form-control" #city="ngModel" name="city" [(ngModel)]="order.city" required />
        <span *ngIf="submitted && city.invalid" class="text-danger">Пожалуйста, введите Ваше город</span>
    </div>
    <div class="form-group">
        <label>Индекс:</label>
        <input type="form-control" #zip="ngModel" name="zip" [(ngModel)]="order.zip" required />
        <span *ngIf="submitted && zip.invalid" class="text-danger">Пожалуйста, введите индекс Вашего города</span>
    </div>
    <div class="form-group">
        <label>Страна:</label>
        <input type="form-control" #country="ngModel" name="country" [(ngModel)]="order.country" required />
        <span *ngIf="submitted && country.invalid" class="text-danger">Пожалуйста, введите Вашу страну</span>
    </div>
    <div class="text-xs-center">
        <button class="btn btn-secondary" routerLink="/cart">Назад</button>
        <button class="btn btn-primary" type="submit">Подтвердить заказ</button>
    </div>
</form>
