<div class="bg-info p-a-1 text-xs-center">
    <h3>Админка спортивного магазина</h3>
</div>

<div class="bg-danger m-t-1 p-a-1 text-xs-center" *ngIf="errorMessage != null">{{errorMessage}}</div>

<div class="p-a-1">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label>Логин:</label>
            <input class="form-control" name="username" [(ngModel)]="username" required />
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="password" required />
        </div>
        <div class="text-xs-center">
            <button class="btn btn-secondary" routerLink="/">Назад</button>
            <button class="btn btn-primary" type="submit">Вход</button>
        </div>
    </form>
</div>
